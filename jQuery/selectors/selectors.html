<script>
    function ready() {
        $('#firstDiv').css('color', 'blue');

        $('.classOfDivs').css('color', 'red');

        //Selecting Elements by Attribute
        $('input[name = "name"]').attr('value', 'JavaScript :-)');

        //Selecting Elements by Compound CSS Selector
        $('.firstBox ul li span').css('color', 'pink');

        //checking if a selection contain elements:
        if ($('.someDiv').length) {
            console.log('there are divs with someDiv class')
        } else {
            console.log('Error: can not finde divs with someDiv class')
        }

        var firstDiv = $('#firstDiv');
        console.dir(firstDiv);
        var classOfDivs = $('.classOfDivs');
        console.dir(classOfDivs);

        // Refining selections.
        $("div").has("p").css('color', 'gray');         // div elements that contain <p> tags
        $("h1").not(".bar");           // h1 elements that don't have a class of bar
        $("div").filter(".foo").css('font-size', '30px'); // div with class 'foo'
        $("div").first().css('border', '1px dashed gray');  // just the first div
        $("div").eq(4).css('border', '1px dashed pink');;              // the fifth


    }

    function setValues() {
        $("input:checkbox:not(:checked)").css('margin', '3px 3px 3px 4px')
        $('form :checked').css('margin', '3px 3px 3px 40px');        
        
    }
</script>
