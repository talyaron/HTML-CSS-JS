<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready</title>
    <script
			  src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  </head>

  <body>
    
    <div id="target">Reds</div>
    <div id='callbackTarget'>Called by call back</div>
    <button onclick="show()">Show</button>
    <button onclick="hide()">Hide</button>
  </body>
</html>
<script>
  

  $(document).ready(function(){
    hideCallback();
  })
  
  function show(){
    $('#target').show(1000,'swing', hideCallback())
  }
  function hide(){
    $('#target').hide(1000, 'linear', showCallback());
  }
  
  function showCallback(){
    $('#callbackTarget').show(2000)
  }
  function hideCallback(){
    $('#callbackTarget').hide(2000)
  }
  

</script>
<style>
  #target{
    height: 200px;
    width: 200px;
    background: red;
  }
  
  #callbackTarget{
    height: 200px;
    width: 200px;
    background: green;
  }
</style>
