<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>

  <body>
    <!--Draggable DIV:-->
    <div id="mydiv">
      <!--Include a header DIV with the same name as the draggable DIV, followed by "header":-->
      <div id="mydivheader">Click here to move</div>
      <p>Move</p>
      <p>this</p>
      <p>DIV</p>
    </div> 
  </body>
</html>
<style>
  #mydiv {
    position: absolute;
    z-index: 9;
    background-color: #f1f1f1;
    border: 1px solid #d3d3d3;
    text-align: center;
  }

  #mydivheader {
    padding: 10px;
    cursor: move;
    z-index: 10;
    background-color: #2196F3;
    color: #fff;
  }
</style>
<script>

  //Make the DIV element draggagle:
  dragElement(document.getElementById(("mydiv")));

  function dragElement(element) {
    var moveX = 0, moveY = 0, oldPolitionX = 0, oldPositionY = 0;
    if (document.getElementById(element.id + "header")) {
      /* if present, the header is where you move the DIV from:*/
      document.getElementById(element.id + "header").onmousedown = dragMouseDown;
    } else {
      /* otherwise, move the DIV from anywhere inside the DIV:*/
      element.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
      e = e || window.event;
      // get the mouse cursor position at startup:
      oldPolitionX = e.clientX;
      oldPositionY = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves:
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e = e || window.event;
      // calculate the new cursor position:
      moveX = e.clientX - oldPolitionX ;
      moveY = e.clientY - oldPositionY;
      console.log('move by:',moveX, moveY,'old:', e.clientX,e.clientY )
      oldPolitionX = e.clientX;
      oldPositionY = e.clientY;
      
      // set the element's new position:      
      element.style.left = (element.offsetLeft + moveX) + "px";
      element.style.top = (element.offsetTop + moveY) + "px";
    }

    function closeDragElement() {
      /* stop moving when mouse button is released:*/
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
</script>
